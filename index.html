<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мини-приложение</title>
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #000;
      padding: 24px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h2 {
      margin-bottom: 16px;
      font-size: 24px;
    }
    p {
      margin-bottom: 24px;
      color: #555;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #006699;
    }
  </style>
</head>
<body>
  <h2>Привет, <span id="username">друг</span>!</h2>
  <p>Это ваш Telegram Mini App</p>
  <button id="sendBtn">Отправить данные боту</button>

  <script>
    // Инициализация Telegram WebApp
    const WebApp = window.Telegram.WebApp;

    // Расширить на весь экран и уведомить Telegram, что всё загружено
    WebApp.expand();
    WebApp.ready();

    // Получение данных пользователя
    const user = WebApp.initDataUnsafe?.user;
    if (user && user.first_name) {
      document.getElementById('username').textContent = user.first_name;
    }

    // Обработка нажатия кнопки
    document.getElementById('sendBtn').addEventListener('click', () => {
      const payload = {
        type: "mini_app_response",
        message: "Привет из WebApp!",
        user_id: user?.id || null,
        username: user?.username || null
      };

      // Отправка данных в бота
      WebApp.sendData(JSON.stringify(payload));

      // Закрыть Mini App
      WebApp.close();
    });
  </script>
</body>

</html>
